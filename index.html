<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>WebAR Multi Marker</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker 1 -->
    <a-marker type="pattern" url="Diplo.patt">
      <a-entity 
        gltf-model="Diplo.glb"
        scale="0.4 0.4 0.4"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker type="pattern" url="fossil2.patt">
      <a-entity 
        gltf-model="dino2.glb"
        scale="0.4 0.4 0.4"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker type="pattern" url="fossil3.patt">
      <a-entity 
        gltf-model="dino3.glb"
        scale="0.4 0.4 0.4"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
